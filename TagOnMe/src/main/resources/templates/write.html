	<script th:inline="javascript">
/*<![CDATA[*/
	
	 $(function () {
		 var bno = $("#bno").val();
		 
		 console.log("bno>>>>" + bno);
           
    });
	
	function registerBoard(form) {
		e.preventDefault();	
		
		var result = (
				   isValid(form.title, "제목", null, null)
				&& isValid(form.writer, "이름", null, null)
				&& isValid(form.content, "내용", null, null)
		);
	
		if ( result == false ) {
			return false;
		}

		var bno = /*[[ ${board.bno} ]]*/;
					
		if (isEmpty(bno) == false) {
			var queryString = /*[[ ${params.makeQueryString(params.currentPageNo)} ]]*/;
	
			/*[- 쿼리 스트링을 오브젝트 형태로 변환 -]*/
			queryString = new URLSearchParams(queryString);
			queryString.forEach(function(value, key) {
				if (isEmpty(value) == false) {
					$(form).append('<input type="hidden" name="' + key + '" value="' + value + '" />');
				}
			});
		}
	}

	const fileList = /*[[ ${fileList} ]]*/; /*[- 업로드 파일 리스트 -]*/
	let fileIdx = isEmpty(fileList) ? 0 : fileList.length; /*[- 파일 인덱스 처리용 전역 변수 -]*/

	function addFile() {

		const fileDivs = $('div[data-name="fileDiv"]');
		if (fileDivs.length > 9) {
			alert('파일은 최대 10 개까지 업로드 할 수 있습니다.');
			return false;
		}

		fileIdx++;

		const fileHtml = `
			<div data-name="fileDiv" class="form-group filebox bs3-primary">
				<label for="file_${fileIdx}" class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<input type="text" class="upload-name" value="파일 찾기" readonly />
					<label for="file_${fileIdx}" class="control-label">찾아보기</label>
					<input type="file" name="files" id="file_${fileIdx}" class="upload-hidden" onchange="changeFilename(this)" />

					<button type="button" onclick="removeFile(this)" class="btn btn-bordered btn-xs visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline">
						<i class="fa fa-minus" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		`;

		$('#btnDiv').before(fileHtml);
	}


	function removeFile(elem) {

		document.getElementById('changeYn').value = 'Y';

		const prevTag = $(elem).prev().prop('tagName');
		if (prevTag === 'BUTTON') {
			const file = $(elem).prevAll('input[type="file"]');
			const filename = $(elem).prevAll('input[type="text"]');
			file.val('');
			filename.val('파일 찾기');

			$(elem).prevAll('input[name="fileIdxs"]').remove();
			return false;
		}

		const target = $(elem).parents('div[data-name="fileDiv"]');
		target.remove();
	}

	function changeFilename(file) {

		document.getElementById('changeYn').value = 'Y';

		file = $(file);
		const filename = file[0].files[0].name;
		const target = file.prevAll('input.upload-name');
		target.val(filename);

		file.prevAll('input[name="fileIdxs"]').remove();
	}
	$(document).ready(function(){ 
		/*여기서부터 태그추가입니다. */
		//select box 스페이스바 막기
		$(document).on('keydown',".select2-search__field",function(e){  
			   if (e.which === 32)  
			      return false;  
		});
		
		//select2 초기화
		$('.sel').select2({
			placeholder: '선택하여 주십시오.',

		    console.log($('.sel').select2().val());//잘나옴

	    	var bno = $("#bno").val();
	    	if(tags == ''){
	    		alert('태그를 선택하세요');
	    		return;
	    	} else{
	    		if(bno != ""){
			    	if($.isNumeric(tno)){ oldInsert();	} 
			    	else{ newInsert(); }
	    		} else{
	    			if($.isNumeric(tno)){ oldWriteInsert();	} 
			    	else{ newWriteInsert(); }	    			
	    		}
	    		
	    	}
	    });

			var bno = $("#bno").val();
			var tags = $('.sel option:selected').select2().text();
			var tno = $('.sel').select2().val();
			var param = {"bno": bno, "tno": tno, "tags": tags}
			
			console.log("tno>>>"+tno);//잘나옴
			console.log("bno>>>"+bno);//잘나옴
			console.log("tags>>>"+tags);//잘나옴
			
			$("input[name=tno]").val(tno);
			$("input[name=tags]").val(tags);
			//frm.action='/member/oldUserTag.do';	
			//frm.submit();
			
			$.ajax({
				contentType: 'application/json',
				type: 'POST',
				data: JSON.stringify(param),
				url: '/board/oldBoardTag.do',
				success : function(data){
					alert("success");
					var str = '<li class="flex" id="'+data.tno+'"><button type="button" class="tagBtn+'+data.tno+'" id="'+data.tno+'>'+data.tags+'</button>'
							 +'<button type="button" class="delBtn" id="delBoardTag" onClick="eraser()" value="'+data.tno+'"><i class="bi bi-x-circle"></i></button></li>';
					$('#addTag').append(str);//ul안에 li 넣으려고?
							
				},
				error: function(jqXHR, textStatus, errorThrown){
					alert("ERROR : " + textStatus + " : " + errorThrown);
				}
			});
	    }
	    function newInsert(){
	    	var frm = $("#form")[0];
	    	var bno = $("#bno").val();
			var tags = $('.sel option:selected').select2().text();
			var param = {"bno": bno, "tags": tags};
			
			console.log("bno>>>"+bno);//잘나옴
			console.log("tags>>>"+tags);//잘나옴

			$("input[name=tags]").val(tags);
		
			
			$.ajax({
				contentType: 'application/json',
				type: 'POST',
				data: JSON.stringify(param),
				url: '/board/newTag.do',
				success : function(data){
					alert("success");
					var str = '<li class="flex" id="'+data.tno+'"><button type="button" class="tagBtn+'+data.tno+'" id="'+data.tno+'>'+data.tags+'</button>'
							 +'<button type="button" class="delBtn" id="delUserTag" onClick="eraser()" value="'+data.tno+'"><i class="bi bi-x-circle"></i></button></li>';
					$('#addTag').append(str);//ul안에 li 넣으려고?
							
				},
				error: function(jqXHR, textStatus, errorThrown){
					alert("ERROR : " + textStatus + " : " + errorThrown);
				}
			});
	    }
	    function oldWriteInsert(){
	    	var frm = $("#form")[0];
			var tags = $('.sel option:selected').select2().text();
			var tno = $('.sel').select2().val();
			var param = {"tno": tno, "tags": tags}
			
			console.log("tno>>>"+tno);//잘나옴
			console.log("tags>>>"+tags);//잘나옴
			
			$("input[name=tno]").val(tno);
			$("input[name=tags]").val(tags);
			//frm.action='/member/oldUserTag.do';	
			//frm.submit();
			
			$.ajax({
				contentType: 'application/json',
				type: 'POST',
